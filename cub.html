<script>
    const DB_NAME = 'CubFuelDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'logs';

    let db;
    let allLogs = [];
    let lastOdometerValue = 0;
    let editingId = null;

    let isSoundOn = localStorage.getItem('cubAppSound') !== 'off';
    let audioCtx = null;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('summaryMonth').value = new Date().toISOString().slice(0, 7);
        initDB();
        updateSoundButton();

        ['odometer', 'fuel'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculatePreview);
        });

        document.getElementById('fuelForm').addEventListener('submit', onSubmitForm);
        document.getElementById('cancelEditButton').addEventListener('click', cancelEdit);

        if ('serviceWorker' in navigator &&
            (window.location.protocol === 'http:' || window.location.protocol === 'https:')) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.log('SW Error:', err));
        }
    });

    // ã‚µã‚¦ãƒ³ãƒ‰
    window.toggleSound = function () {
        isSoundOn = !isSoundOn;
        localStorage.setItem('cubAppSound', isSoundOn ? 'on' : 'off');
        updateSoundButton();
        if (isSoundOn) playHorn();
    };

    function updateSoundButton() {
        const btn = document.getElementById('sound-toggle');
        if (isSoundOn) {
            btn.textContent = 'ğŸ”Š';
            btn.classList.remove('muted');
        } else {
            btn.textContent = 'ğŸ”‡';
            btn.classList.add('muted');
        }
    }

    function playHorn() {
        if (!isSoundOn) return;

        if (!audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const now = audioCtx.currentTime;
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc1.type = 'sawtooth';
        osc1.frequency.setValueAtTime(392, now); // G4
        osc2.type = 'sawtooth';
        osc2.frequency.setValueAtTime(493, now); // B4

        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.3, now + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);

        osc1.connect(gain);
        osc2.connect(gain);
        gain.connect(audioCtx.destination);

        osc1.start(now);
        osc2.start(now);
        osc1.stop(now + 0.25);
        osc2.stop(now + 0.25);
    }

    // IndexedDB åˆæœŸåŒ–
    function initDB() {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                store.createIndex('date', 'date');
                store.createIndex('odometer', 'odometer');
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadLogs();
        };
        request.onerror = (e) => {
            console.error("IndexedDBã‚¨ãƒ©ãƒ¼:", e.target.errorCode);
            showNotification('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãŒé–‹ã‘ã¾ã›ã‚“ï¼');
        };
    }

    function onSubmitForm(event) {
        event.preventDefault();

        const date = document.getElementById('date').value;
        const odo = parseFloat(document.getElementById('odometer').value);
        const fuel = parseFloat(document.getElementById('fuel').value) || 0;
        const memo = document.getElementById('memo').value;

        if (!date || isNaN(odo)) {
            showNotification('æ—¥ä»˜ã¨ã‚ªãƒ‰ãƒ¡ãƒ¼ã‚¿ãƒ¼ã¯å¿…é ˆã˜ã‚ƒã‚ˆã€‚');
            return;
        }

        const data = {
            date: date,
            odometer: odo,
            fuel: fuel,
            memo: memo,
            timestamp: new Date(date).getTime()
        };

        if (editingId !== null) {
            updateLog(editingId, data);
        } else {
            addLog(data);
        }
    }

    function addLog(data) {
        if (!db) return;

        if (lastOdometerValue > 0 && data.odometer <= lastOdometerValue) {
            showNotification(`ä¸æ­£ã˜ã‚ƒï¼è·é›¢ ${data.odometer}km ã¯å‰å› ${lastOdometerValue}km ã‚ˆã‚Šå¤§ãããªã„ã¨ã„ã‘ã‚“ã€‚`);
            return;
        }

        const tx = db.transaction([STORE_NAME], 'readwrite');
        tx.objectStore(STORE_NAME).add(data);

        tx.oncomplete = () => {
            playHorn();
            showNotification('è¨˜éŒ²ã—ã¾ã—ãŸï¼');
            resetForm();
            loadLogs();
        };
        tx.onerror = (e) => {
            console.error("è¨˜éŒ²ã‚¨ãƒ©ãƒ¼:", e.target.error);
            showNotification('è¨˜éŒ²ã«å¤±æ•—ã—ãŸã§ï¼');
        };
    }

    function updateLog(id, newData) {
        if (!db) return;

        const tx = db.transaction([STORE_NAME], 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const getReq = store.get(id);

        getReq.onsuccess = () => {
            const old = getReq.result;
            if (!old) {
                showNotification('ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚‰ã‚“ã‹ã£ãŸã‚ã€‚');
                return;
            }

            const updated = {
                ...old,
                ...newData,
                id: id
            };

            store.put(updated);
        };

        tx.oncomplete = () => {
            showNotification('ç·¨é›†ã‚’ä¿å­˜ã—ãŸã‚ˆã€‚');
            resetForm();
            loadLogs();
        };
        tx.onerror = (e) => {
            console.error("æ›´æ–°ã‚¨ãƒ©ãƒ¼:", e.target.error);
            showNotification('æ›´æ–°ã«å¤±æ•—ã—ãŸã§ã€‚');
        };
    }

    function resetForm() {
        document.getElementById('fuelForm').reset();
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('fuel-preview-card').classList.remove('visible');
        editingId = null;
        document.getElementById('submitButton').textContent = 'ğŸ’¾ è¨˜éŒ²ã‚’è¿½åŠ ã™ã‚‹';
        document.getElementById('cancelEditButton').classList.add('hidden');
    }

    function cancelEdit() {
        resetForm();
        showNotification('ç·¨é›†ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ãŸã‚ˆã€‚');
    }

    // ãƒ­ãƒ¼ãƒ‰ï¼†ä¸€è¦§ç”Ÿæˆ
    function loadLogs() {
        if (!db) return;

        const tx = db.transaction([STORE_NAME], 'readonly');
        tx.objectStore(STORE_NAME).getAll().onsuccess = (e) => {
            const raw = e.target.result;
            raw.sort((a, b) => a.odometer - b.odometer);

            allLogs = raw.map((log, index) => {
                const prev = index > 0 ? raw[index - 1] : null;
                const distance = prev ? (log.odometer - prev.odometer) : 0;
                const totalFuel = (parseFloat(log.fuel) || 0);
                const eff = (totalFuel > 0 && distance > 0) ? (distance / totalFuel) : 0;
                return {
                    ...log,
                    distance,
                    totalFuel,
                    efficiency: eff,
                    isFirst: !prev
                };
            });

            if (allLogs.length > 0) {
                lastOdometerValue = allLogs[allLogs.length - 1].odometer;
                document.getElementById('last-odometer-hint').textContent =
                    `å‰å›: ${lastOdometerValue.toLocaleString()} km`;
            } else {
                lastOdometerValue = 0;
                document.getElementById('last-odometer-hint').textContent =
                    'è¨˜éŒ²ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ï¼ˆåˆå›ï¼‰';
            }

            renderList();
            renderSummary();
            calculatePreview();
        };
    }

    function calculatePreview() {
        if (lastOdometerValue === 0 && allLogs.length === 0) {
            document.getElementById('fuel-preview-card').classList.remove('visible');
            return;
        }

        const inputOdo = parseFloat(document.getElementById('odometer').value);
        const inputFuel = parseFloat(document.getElementById('fuel').value) || 0;

        if (!inputOdo || inputOdo <= lastOdometerValue || inputFuel <= 0) {
            document.getElementById('fuel-preview-card').classList.remove('visible');
            return;
        }

        const dist = inputOdo - lastOdometerValue;
        document.getElementById('preview-distance').textContent = dist.toLocaleString();
        document.getElementById('preview-fuel').textContent = inputFuel.toFixed(2);
        document.getElementById('preview-efficiency').textContent =
            `${(dist / inputFuel).toFixed(2)} km/L`;
        document.getElementById('fuel-preview-card').classList.add('visible');
    }

    function renderList() {
        const container = document.getElementById('logs-container');
        container.innerHTML = '';
        if (allLogs.length === 0) {
            container.innerHTML = '<p style="text-align:center; padding:2rem;">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒãªã„ã‚ˆã†ã˜ã‚ƒã€‚</p>';
            return;
        }

        [...allLogs].reverse().forEach(log => {
            const dateStr = new Date(log.date).toLocaleDateString('ja-JP');
            const style = log.isAggregated ? 'border-left-color:#9333ea;' : '';
            const note = log.isAggregated ? 'âš ï¸ åˆç®—ã‚ã‚Š' : '';

            container.insertAdjacentHTML('beforeend', `
                <div class="log-card" style="${style}">
                    <div class="log-header">
                        <span class="log-date">${dateStr}</span>

    // CSV ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
    function toHalfWidth(str) {
        return str.replace(/[ï¼-ï¼™ï¼]/g, s =>
            String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
        );
    }

    window.toggleImportPanel = function() {
        const panel = document.getElementById('import-panel');

    window.importCSV = function() {
        const file = document.getElementById('csvFile').files[0];
        if (!file) {
            showNotification('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸ã‚“ã§ãªï¼');
            return;
        }
        showNotification('ã‚¤ãƒ³ãƒãƒ¼ãƒˆé–‹å§‹ã˜ã‚ƒï¼');

        const reader = new FileReader();
        reader.onload = e => parseAndImport(e.target.result);
        reader.readAsText(file, 'UTF-8');
    };

    function parseAndImport(csvData) {
        if (!db) return;

        const lines = csvData.trim().split('\n');
        if (lines.length < 2) {
            showNotification('ãƒ‡ãƒ¼ã‚¿ãŒå…¥ã£ã¦ãªã„ã§ï¼');
            return;
        }

        const rawRecords = [];
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;

            const cols = line.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
            if (cols.length < 3) continue;

            let dateStr = cols[0].replace(/\//g, '-');
            const odoRaw = toHalfWidth(cols[1]);
            const fuelRaw = toHalfWidth(cols[2]);

            const odo = parseFloat(odoRaw);
            const fuel = parseFloat(fuelRaw);

            rawRecords.push({
                date: dateStr,
                odoRaw: odoRaw,
                odo: (isNaN(odo) || odo < 0) ? 0 : odo,
                fuel: (isNaN(fuel) || fuel < 0) ? 0 : fuel,
                memo: `CSV (è¡Œ${i + 1})`
            });
        }

        const toImport = [];
        let skipped = 0;
        let accumulatedFuel = 0;
        let lastValidOdo = 0;
        const existingOdometers = new Set(allLogs.map(l => l.odometer));

        rawRecords.forEach(rec => {
            const currentFuel = rec.fuel;
            const currentOdo = rec.odo;
            const isValidOdo = currentOdo > 0 && rec.odoRaw !== "";

            if (isValidOdo) {
                if (existingOdometers.has(currentOdo)) {
                    skipped++;
                    accumulatedFuel = 0;
                    return;
                }
                if (currentOdo <= lastValidOdo) {
                    accumulatedFuel += currentFuel;
                } else {
                    const totalFuel = accumulatedFuel + currentFuel;
                    if (totalFuel > 0) {
                        toImport.push({
                            date: rec.date,
                            odometer: currentOdo,
                            fuel: totalFuel,
                            memo: rec.memo,
                            timestamp: new Date(rec.date).getTime(),
                            isAggregated: accumulatedFuel > 0
                        });
                    }
                    lastValidOdo = currentOdo;
                    accumulatedFuel = 0;
                }
            } else {
                if (currentFuel > 0) accumulatedFuel += currentFuel;
            }
        });

        if (toImport.length === 0) {
            showNotification(`æ–°è¦ãƒ‡ãƒ¼ã‚¿ãªã—(é‡è¤‡ ${skipped}ä»¶)`);
            return;
        }

        const tx = db.transaction([STORE_NAME], 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        toImport.forEach(log => store.add(log));

        tx.oncomplete = () => {
            loadLogs();
            showNotification(`${toImport.length}ä»¶ ã‚¤ãƒ³ãƒãƒ¼ãƒˆå®Œäº†ï¼`);
            document.getElementById('csvFile').value = '';
            document.getElementById('import-panel').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    }

    // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
    window.switchTab = (t) => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.tab-btn[onclick*="${t}"]`).classList.add('active');

        document.querySelectorAll('.tab-content').forEach(d => d.classList.add('hidden'));
        document.getElementById(`view-${t}`).classList.remove('hidden');

        if (t === 'list') renderList();
        if (t === 'summary') renderSummary();
    };

    // CSV ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
    window.exportCSV = () => {
        if (allLogs.length === 0) {
            showNotification('ãƒ‡ãƒ¼ã‚¿ãªã—');
            return;
        }
        let csv = 'æ—¥ä»˜,ã‚ªãƒ‰ãƒ¡ãƒ¼ã‚¿ãƒ¼,èµ°è¡Œè·é›¢,çµ¦æ²¹é‡,ç‡ƒè²»,ãƒ¡ãƒ¢\n';
        allLogs.forEach(l => {
            csv += `${l.date},${l.odometer},${l.isFirst ? 0 : l.distance},${l.totalFuel.toFixed(2)},${l.isFirst ? 0 : l.efficiency.toFixed(2)},"${(l.memo || '').replace(/"/g, '""')}"\n`;
        });
        const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cub_log.csv';
        a.click();
    };

    function showNotification(m) {
        const e = document.getElementById('notification');
        e.textContent = m;
        e.style.display = 'block';
        setTimeout(() => e.style.display = 'none', 4000);
    }

    function escapeHtml(s) {
        if (!s) return '';
        return s.replace(/[&<>"']/g, m => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        })[m]);
    }
